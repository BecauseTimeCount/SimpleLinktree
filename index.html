<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Julien Wanecque - Développeur Full Stack & Financial & Technology Consultant">
    <title>Julien Wanecque - Linktree</title>

    <!-- Favicons -->
    <link rel="icon" type="image/x-icon" href="favicon.ico">
    <link rel="icon" type="image/png" sizes="16x16" href="favicon-16x16.png">
    <link rel="icon" type="image/png" sizes="32x32" href="favicon-32x32.png">
    <link rel="apple-touch-icon" sizes="180x180" href="apple-touch-icon.png">

    <link rel="icon" type="image/png" sizes="512x512" href="android-chrome-512x512.png">

    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css" integrity="sha512-z3gLpd7yknf1YoNbCzqRKc4qyor8gaKU1qmn+CShxbuBusANI9QpRohGBreCFkKxLhei6S9CQXFEbbKuqLg0DA==" crossorigin="anonymous" referrerpolicy="no-referrer" />
</head>
<body>
    <div class="map-background">
        <iframe
            src="https://www.google.com/maps/embed?pb=!1m14!1m12!1m3!1d85446.73547453914!2d-2.439!3d47.3286!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!5e0!3m2!1sfr!2sfr!4v1234567890"
            width="100%"
            height="100%"
            style="border:0;"
            allowfullscreen=""
            loading="lazy"
            referrerpolicy="no-referrer-when-downgrade">
        </iframe>
    </div>

    <header class="profile-header">
        <img src="picture.png" alt="Julien Wanecque" class="profile-photo">
        <div class="profile-info">
            <h1 class="profile-name">Julien Wanecque</h1>
            <p class="profile-title">Développeur Full Stack - Financial & Technology Consultant</p>
        </div>
    </header>

    <main class="bento-container">
        <div class="bento-card bento-quote">
            <i class="fas fa-quote-left quote-icon" aria-hidden="true"></i>
            <p class="quote-text" id="quote-text">If you don't believe it or don't get it, I don't have the time to try to convince you, sorry.</p>
            <p class="quote-author">— Satoshi Nakamoto</p>
        </div>

        <a href="https://www.linkedin.com/in/julien-w-a8579329/" class="bento-card bento-link bento-linkedin" target="_blank" rel="noopener noreferrer" aria-label="LinkedIn">
            <i class="fab fa-linkedin" aria-hidden="true"></i>
            <span class="link-label">LinkedIn</span>
        </a>

        <a href="https://github.com/BecauseTimeCount" class="bento-card bento-link bento-github" target="_blank" rel="noopener noreferrer" aria-label="GitHub">
            <div class="github-content">
                <i class="fab fa-github" aria-hidden="true"></i>
                <div class="github-contribution-graph" id="github-graph">
                    <div class="contribution-row">
                        <div class="contribution-cell level-0"></div>
                        <div class="contribution-cell level-2"></div>
                        <div class="contribution-cell level-1"></div>
                        <div class="contribution-cell level-4"></div>
                        <div class="contribution-cell level-0"></div>
                    </div>
                    <div class="contribution-row">
                        <div class="contribution-cell level-2"></div>
                        <div class="contribution-cell level-1"></div>
                        <div class="contribution-cell level-3"></div>
                        <div class="contribution-cell level-2"></div>
                        <div class="contribution-cell level-0"></div>
                    </div>
                    <div class="contribution-row">
                        <div class="contribution-cell level-0"></div>
                        <div class="contribution-cell level-1"></div>
                        <div class="contribution-cell level-2"></div>
                        <div class="contribution-cell level-2"></div>
                        <div class="contribution-cell level-1"></div>
                    </div>
                    <div class="contribution-row">
                        <div class="contribution-cell level-1"></div>
                        <div class="contribution-cell level-0"></div>
                        <div class="contribution-cell level-0"></div>
                        <div class="contribution-cell level-0"></div>
                        <div class="contribution-cell level-2"></div>
                    </div>
                    <div class="contribution-row">
                        <div class="contribution-cell level-3"></div>
                        <div class="contribution-cell level-1"></div>
                        <div class="contribution-cell level-3"></div>
                        <div class="contribution-cell level-0"></div>
                        <div class="contribution-cell level-2"></div>
                    </div>
                    <div class="contribution-row">
                        <div class="contribution-cell level-0"></div>
                        <div class="contribution-cell level-2"></div>
                        <div class="contribution-cell level-0"></div>
                        <div class="contribution-cell level-0"></div>
                        <div class="contribution-cell level-0"></div>
                    </div>
                </div>
            </div>
            <span class="link-label">GitHub</span>
        </a>

        <a href="https://www.julienwanecque.com/" class="bento-card bento-link bento-website" target="_blank" rel="noopener noreferrer" aria-label="Site web personnel">
            <div class="website-preview">
                <i class="fas fa-laptop-code website-icon" aria-hidden="true"></i>
            </div>
            <span class="link-label">Portfolio</span>
            <span class="link-subtitle">julienwanecque.com</span>
        </a>

        <a href="https://becausetimecounts.fr/" class="bento-card bento-link bento-agency" target="_blank" rel="noopener noreferrer" aria-label="Agence web">
            <i class="fas fa-rocket" aria-hidden="true"></i>
            <span class="link-label">Because Time Counts</span>
            <span class="link-subtitle">Agence Web</span>
        </a>
    </main>

    <button id="scroll-to-top" class="scroll-to-top" aria-label="Retour en haut">
        <i class="fas fa-arrow-up"></i>
    </button>

    <script>
        const scrollToTopBtn = document.getElementById('scroll-to-top');

        window.addEventListener('scroll', () => {
            if (window.scrollY > 300) {
                scrollToTopBtn.classList.add('visible');
            } else {
                scrollToTopBtn.classList.remove('visible');
            }
        });

        scrollToTopBtn.addEventListener('click', () => {
            window.scrollTo({
                top: 0,
                behavior: 'smooth'
            });
        });
    </script>

</body>
</html>
